<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feliz 19 Jessy 💖</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(to top, #ffccd5, #ffeaf0, #fff);
      font-family: 'Segoe UI', sans-serif;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    .message-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadeIn 3s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -60%) scale(0.9); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .message-container h1 {
      font-size: 3em;
      color: #e91e63;
      margin-bottom: 0.3em;
    }

    .message-container p {
      color: #444;
      font-size: 1.2em;
      line-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>🎂 Feliz 19 cumpleaños, Jessy 💖</h1>
    <p>Desde que te conocí con solo 14, supe que eras diferente.</p>
    <p>El tiempo, la vida, las vueltas del destino…</p>
    <p>nos alejaron, pero tú sigues siendo una parte hermosa de mi historia.</p>
    <p>Gracias por existir. 🌠</p>
  </div>

  <script>
    const numHearts = 60;

    for (let i = 0; i < numHearts; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 7) + 's';
      heart.style.fontSize = (16 + Math.random() * 40) + 'px';
      heart.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
